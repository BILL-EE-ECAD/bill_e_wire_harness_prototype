# Wire Viz for the harnesses from battery to the power distribution

# ====== Optional Output Options ===== #
options:
  fontname: arial              # Default = 'arial'
  mini_bom_mode: True        # Default = True


# ====== Templates for Re-Use ====== # 
# Lookup "Anchors" and "Alias" and "Overrides" for YAML 
templates:
  - &template_jst_sh_connector
    type: JST-XH
    subtype: female
    pincount:
    pins:
    pinlabels:
    manufacturer: "Taiss"
    spn: "ASIN: B09ZTWCZ3K"
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\JST_XH_Connector.png
      caption: JST-XH Connector
      width: 150
      height: 150
    
  - &template_ferrule_terminal
    type: Ferrule Terminal
    subtype: male
    pincount: 1
    pins:
    pinlabels: ["?"]
    manufacturer: "?"
    spn: "ASIN: B0BX9VCTVF"
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\ferrule_terminal_generic.png
      caption: Ferrule Terminal
      width: 150
      height: 150

  - &template_dc_barrel_plug
    type: DC Barrel Plug
    subtype: male
    pincount: 2
    pins:
    pinlabels: ["+", "-"]
    manufacturer: ""
    pn: ""
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\dc_barrel_plug.png
      caption: DC Barrel Plug
      width: 150
      height: 150

  - &template_ring_terminal
    type: Ring Terminal
    subtype: male
    pins:
    pinlabels: ["?"]
    manufacturer: ""
    pn: ""
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\ring_terminal.png
      caption: Ring Terminal
      width: 150
      height: 150
    pincount: 1

  - &template_xt_60_connector
    type: XT-60H
    subtype: female
    pincount: 2
    pinlabels: ["+", "-"]
    pins:
    manufacturer: MCIGICM
    spn: "ASIN:B07Q2SJSZ1"
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\xt_60_female.png
      caption: XT-60H Connector
      width: 150
      height: 150

  - &template_xt_90_connector
    type: XT-90S
    subtype: female
    pincount: 2
    pinlabels: ["+", "-"]
    pins:
    manufacturer: SoloGood
    spn: "ASIN:B074PTHZ3M"
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\xt_90_female.png
      caption: XT-90 Connector
      width: 150
      height: 150

  - &template_terminal_block_connector
    type: Screw Terminal
    subtype: female
    pincount: 10
    pins:
    # pinlabels: 
    manufacturer: uxcell
    pn: "ASIN:B07Y6KZ5JC"
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: "Current Rating: 100A "
    image: 
      src: images_pd\terminal_block_10_position.png
      caption: Terminal Block
      width: 150
      height: 150
  
  - &template_usb_a_connector
    type: USB Type B Port
    subtype: female
    pincount: 1
    pins:
    pinlabels: ["?"] 
    manufacturer: ""
    pn: ""
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\usb_b_port.png
      caption: USB Type B Port
      width: 150
      height: 150

  - &template_cable
    wirecount:
    # wirelabels: 
    colors: 
    color_code: BW
    bgcolor_title:
    type: Braided Polyethylene
    gauge: 22 AWG
    show_equiv: true # auto-calculate AWG equivalent
    length: 1
    manufacturer: KECO  
    pn: "ASIN:B08CKRLS2M"   
    notes: ""
    

  - &template_cable_power_generic
    <<: *template_cable
    wirecount: 2
    colors: [RD, BU]
    bgcolor_title: LB
    notes: "Power from Power Distribution"

  - &template_cable_motor_power_generic
    <<: *template_cable
    gauge: 14 AWG
    wirecount: 2
    colors: [RD, BU]
    bgcolor_title: RD
    notes: "Motor Power"

  - &template_ethernet
    type: Ethernet Port
    subtype: female
    pincount: 1
    pins:
    pinlabels: ["Ethernet"] 
    manufacturer: ""
    pn: "" 
    color: BK
    bgcolor_title: WH # Background color of title in diagram connector box
    notes: ""
    image: 
      src: images_pd\ethernet_cat6.png
      caption: USB Type B Port
      width: 150
      height: 150


# define all the connectors in the harness
# Define all the Jacks with their source/destination ID based
# on the draw.io definition 
connectors:
  #================ Battery - (B1) (200) ============== #
  B1-J3:
    <<: *template_xt_90_connector
    pinlabels: ["12V+", "GND"]
    color: LB
    bgcolor_title: LB

  # ================ Power Distribution - (PD) (000) =========== #
  # bg_color = LB (light blue)
  F1-J1: 
    <<: *template_ring_terminal
    pincount: 1
    pinlabels: ["IN"]
    notes: "Polarity does not matter"
    color: LB
    bgcolor_title: LB
    image: 
      src: images_pd\ANL_100A_Fuse.png
      caption: 100A ANL Fuse
      width: 150
      height: 150
   
  F1-J2:
    <<: *template_ring_terminal
    pincount: 1
    pinlabels: ["OUT"]
    notes: "Polarity does not matter"
    color: LB
    bgcolor_title: LB
    image: 
      src: images_pd\ANL_100A_Fuse.png
      caption: 100A ANL Fuse
      width: 150
      height: 150

  VR1-J1:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VIN+","VIN-"]
    color: LB
    bgcolor_title: LB
    image: 
      src: images_pd\dc_12V_regulator.png
      caption: 12V DC Regulator
      width: 150
      height: 150

  VR1-J2:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VOUT+","VOUT-"]
