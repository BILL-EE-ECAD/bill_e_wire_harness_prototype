connections:
  # ========= External Power Distribution Connections (PD) (000) ======= #
  - # B1 -> W001A
    - B1-J3: [1-2]
    - W001A: [1-2]
    
  - # W001A -> F1
    - W001A: [1]
    - F1-J1: [1]

  - # W001A -> VR1
    - W001A: [2]
    - VR1-J1: [2]

  - # F1 -> VR1
    - F1-J2: [1]
    - W001B: [1]
    - VR1-J1: [1]

  # ====== Internal Power Distribution Connections (PD) (000) ===== #
  - # VR1 -> VR2
    - VR1-J2: [1-2]
    - W003A: [1-2]
    - VR2-J1: [1-2]
  - # VR1 -> T1
    - VR1-J2: [1]
    - W003B: [1]
    - T1-J1: [1]
  - # VR2 -> T2
    - VR2-J2: [1]
    - W004A: [1]
    - T2-J1: [1]
  - # VR2 -> T3
    - VR2-J2: [2]
    - W003C: [2]
    - T3-J1: [1]
  - # VR1 -> T3
    - VR1-J2: [2]
    - W003C: [1]
    - T3-J1: [2]

  # ============= External Power Train Connections (PT) (400) =========== #
  - # T1 & T3 -> A1
    - T1-J1: [2]
    - W008: [1]
