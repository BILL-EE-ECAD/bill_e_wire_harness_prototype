  - &template_cable_power_generic
    <<: *template_cable
    wirecount: 2
    colors: [RD, BU]
    bgcolor_title: LB
    notes: "Power from Power Distribution"


# define all the connectors in the harness
# Define all the Jacks with their source/destination ID based
# on the draw.io definition 
connectors:
  ######### Battery - (B1) (200) ############
  B1-J3:
    <<: *template_xt_90_connector
    pinlabels: ["12V+", "GND"]
    color: LB
    bgcolor_title: LB

  ######### Power Distribution - (PD) (000) ############
  # bg_color = LB (light blue)
  F1-J1: 
    <<: *template_ring_terminal
    pincount: 1
    pinlabels: ["IN"]
    notes: "Polarity does not matter"
    color: LB
    bgcolor_title: LB
   
  F1-J2:
    <<: *template_ring_terminal
    pincount: 1
    pinlabels: ["OUT"]
    notes: "Polarity does not matter"
    color: LB
    bgcolor_title: LB

  VR1-J1:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VIN+","VIN-"]
    color: LB
    bgcolor_title: LB

  VR1-J2:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VOUT+","VOUT-"]
    color: LB
    bgcolor_title: LB

  VR2-J1:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VIN+", "VIN-"]
    color: LB
    bgcolor_title: LB

  VR2-J2:
    <<: *template_xt_90_connector
    pincount: 2
    pinlabels: ["VOUT+", "VOUT-"]
    color: LB
    bgcolor_title: LB

  T1-J1:
    <<: *template_terminal_block_connector
    notes: "12V Rail"
    color: LB
    bgcolor_title: LB

  T2-J1:
    <<: *template_terminal_block_connector
    notes: "5V Rail"
    color: LB
    bgcolor_title: LB

  T3-J1:
    <<: *template_terminal_block_connector
    notes: "GND Rail"
    color: LB
    bgcolor_title: LB

  ######### Power Train - (PT) (400) ############
  # bgcolor_title = CU (Copper) 
  #A1
  A1-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A1-J2:
    <<: *template_usb_b_connector
    pinlabels: ["USB"]
    bgcolor_title: CU

  A1-J3:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  #A2
  A2-J4:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A2-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A2-J2:
    <<: *template_usb_b_connector
    pinlabels: ["USB"]
    bgcolor_title: CU

  A2-J3:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A2-J4:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  # A3
  A3-J4:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A3-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A3-J2:
    <<: *template_usb_b_connector
    pinlabels: ["USB"]
    bgcolor_title: CU

  A3-J3:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  A3-J4:
    <<: *template_xt_60_connector
    bgcolor_title: CU

  #M1
  M1-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU
  #M2
  M2-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU
  #M3
  M3-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU
  #M4
  M4-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU
  #M5
  M5-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU
  #M6
  M6-J1:
    <<: *template_xt_60_connector
    bgcolor_title: CU

