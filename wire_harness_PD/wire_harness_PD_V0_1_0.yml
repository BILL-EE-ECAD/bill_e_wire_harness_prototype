# Wire Viz for the harnesses from battery to the power distribution


# define all the connectors in the harness
# Define all the Jacks with their source/destination ID based
# on the draw.io definition 
connectors:
  ######### Battery - (B1) (103) ############
  B1-J3:
    type: XT-60
    subtype: female
    pins: [1,2]


  ######### Power Distribution - (PD) (105) ############
  F1-J1: 
    type: XT-60
    subtype: female
    pins: [1,2] 

  F1-J2:
    type: XT-60
    subtype: female
    pins: [1,2]
  VR1-J1:
    type: XT-60
    subtype: female
    pins: [1,2]

  VR1-J2:
    type: XT-60
    subtype: female
    pins: [1,2]

  VR2-J1:
    type: XT-60
    subtype: female
    pins: [1,2]

  VR2-J2:
    type: XT-60
    subtype: female
    pins: [1,2]

  T1-J1:
    type: Screw-Terminal
    subtype: female
    pins: [1]

  T2-J1:
    type: Screw-Terminal
    subtype: female
    pins: [1]

  T3-J1:
    type: Screw-Terminal
    subtype: female
    pins: [1]

cables:
  #Define cables from the wire harness block diagram
    W-PD-001-B:
      wirecount: 2
      colors: [RD,BU]

    W-PD-002-B:
      wirecount: 1
      colors: [RD]

    W-PD-003A:
      wirecount: 2
      colors: [RD,BU]

    W-PD-003B:
      wirecount: 1
      colors: [RD]

    W-PD-003C:
      wirecount: 2
      colors: [RD,BU]

    W-PD-003D:
      wirecount: 2
      colors: [RD,BU]

    W-PD-004:
      wirecount: 1
      colors: [RD]


connections:
  - # w-pd-001-B
    - B1-J3: [1-2]
    - W-PD-001-B: [1-2]
    
  - # W-PD-001-B cont.
    - W-PD-001-B: [1]
    - F1-J2: [1]

  - # W-PD-001-B cont.
    - W-PD-001-B: [2]
    - VR1-J1: [2]

  - # W-PD-002-B
    - F1-J2: [1]
    - W-PD-002-B: [1]
    - VR1-J1: [1]

  
    